<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aiaxcart Premium | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap + Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    :root {
      --primary: #ffb0b5;
      --secondary: #ffd3d6;
      --dark: #382f2c;
      --light: #fefaf7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--light);
      color: var(--dark);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background: var(--secondary);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.9rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .logo span {
      font-weight: 600;
    }

    .top-nav a {
      text-decoration: none;
      color: var(--dark);
      margin-left: 1rem;
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      font-weight: 500;
    }

    .top-nav a.active,
    .top-nav a:hover {
      background: var(--primary);
      color: #fff;
    }

    /* Layout */
    .admin-wrapper {
      max-width: 1100px;
      margin: 1.5rem auto 2.5rem;
      padding: 0 1.25rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: #fff;
      border-radius: 14px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .stat-card h3 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .stat-card span {
      font-size: 0.9rem;
      color: #6a5c58;
    }

    .admin-layout {
      display: grid;
      grid-template-columns: 220px minmax(0, 1fr);
      gap: 1.25rem;
      margin-top: 1.5rem;
      align-items: flex-start;
    }

    .sidebar {
      background: #fff;
      border-radius: 16px;
      padding: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 5rem;
    }

    .sidebar button {
      width: 100%;
      text-align: left;
      border: none;
      background: transparent;
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      font-size: 0.92rem;
      margin-bottom: 0.3rem;
      cursor: pointer;
      color: #5a4b47;
    }

    .sidebar button.active {
      background: var(--primary);
      color: #fff;
    }

    .sidebar button i {
      width: 1rem;
      text-align: center;
      margin-right: 0.5rem;
    }

    .admin-main {
      min-height: 400px;
    }

    .panel-admin {
      display: none;
    }

    .panel-admin.active {
      display: block;
    }

    .card-clean {
      background: #fff;
      border-radius: 16px;
      padding: 1.25rem 1.25rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .records-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .records-table th,
    .records-table td {
      border-bottom: 1px solid #eee;
      padding: 0.45rem 0.55rem;
      vertical-align: top;
    }

    .records-table th {
      background: #ffeef0;
      font-weight: 600;
    }

    .records-table tr:hover td {
      background: #fff7f8;
    }

    .form-label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .toast-container {
      z-index: 9999;
    }

    @media (max-width: 900px) {
      .admin-layout {
        grid-template-columns: minmax(0, 1fr);
      }

      .sidebar {
        position: static;
      }

      .stats-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      .stats-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>

<body>
  <!-- Toasts -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- Header -->
  <header>
    <div class="header-inner">
      <div class="logo">
        <span>ðŸ›’</span>
        <span>Aiaxcart Premium â€“ Admin</span>
      </div>
      <nav class="top-nav">
        <a href="./index.html">Home</a>
        <a href="./admin.html" class="active">Admin</a>
      </nav>
    </div>
  </header>

  <!-- Main Admin Wrapper -->
  <main class="admin-wrapper" id="admin-root">
    <h1 class="h4 mb-3">Admin Console</h1>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3 id="stat-products">0</h3>
        <span>Products</span>
      </div>
      <div class="stat-card">
        <h3 id="stat-stock">0</h3>
        <span>Available Stocks</span>
      </div>
      <div class="stat-card">
        <h3 id="stat-pending">0</h3>
        <span>Pending Orders</span>
      </div>
      <div class="stat-card">
        <h3 id="stat-revenue">â‚±0.00</h3>
        <span>Total Revenue</span>
      </div>
    </div>

    <div class="admin-layout">
      <!-- Sidebar Tabs -->
      <aside class="sidebar">
        <button class="active" data-target="panel-add-product">
          <i class="fa fa-box"></i> Add / Edit Product
        </button>
        <button data-target="panel-products">
          <i class="fa fa-list"></i> Products List
        </button>
        <button data-target="panel-add-stock">
          <i class="fa fa-plus-square"></i> Add Stock
        </button>
        <button data-target="panel-manage-stocks">
          <i class="fa fa-layer-group"></i> Manage Stocks
        </button>
        <button data-target="panel-pending-orders">
          <i class="fa fa-clock"></i> Pending Orders
        </button>
        <button data-target="panel-sold-accounts">
          <i class="fa fa-check-circle"></i> Sold Accounts
        </button>
        <button data-target="panel-records">
          <i class="fa fa-book"></i> Records
        </button>
        <button data-target="panel-store-rules">
          <i class="fa fa-scroll"></i> Store Rules
        </button>
        <button data-target="panel-reports">
          <i class="fa fa-flag"></i> Reports
        </button>
      </aside>

      <!-- Main panels -->
      <section class="admin-main">
        <!-- Products: Form (rendered by products.js) -->
        <div id="panel-add-product" class="panel-admin active">
          <!-- products.js will render the form here -->
        </div>

        <!-- Products: List (rendered by products.js) -->
        <div id="panel-products" class="panel-admin">
          <!-- products.js will render list here -->
        </div>

        <!-- Stocks: Add (stocks.js) -->
        <div id="panel-add-stock" class="panel-admin">
          <!-- stocks.js will render add-stock form here -->
        </div>

        <!-- Stocks: Manage (stocks.js) -->
        <div id="panel-manage-stocks" class="panel-admin">
          <!-- stocks.js will render manage-stocks table here -->
        </div>

        <!-- Orders: Pending (orders.js) -->
        <div id="panel-pending-orders" class="panel-admin">
          <!-- orders.js will render pending orders here -->
        </div>

        <!-- Sold Accounts (records.js) -->
        <div id="panel-sold-accounts" class="panel-admin">
          <!-- records.js can render sold accounts summary/cards here -->
        </div>

        <!-- Records panel â€“ form + table (records.js) -->
        <div id="panel-records" class="panel-admin">
          <!-- records.js will render form + table here OR
               you can keep your existing HTML if gusto mo;
               sa ngayon, blank muna and JS na bahala -->
        </div>

        <!-- Store Rules (rules.js) -->
        <div id="panel-store-rules" class="panel-admin">
          <!-- rules.js will render rules UI -->
        </div>

        <!-- Reports (reports.js) -->
        <div id="panel-reports" class="panel-admin">
          <!-- reports.js will render reports UI -->
        </div>
      </section>
    </div>
  </main>

  <!-- Bootstrap JS (for toasts etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fallback tab switching (kahit mag-error yung modules, gumagana pa rin tabs) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var buttons = document.querySelectorAll(".sidebar button");
      var panels = document.querySelectorAll(".panel-admin");

      if (!buttons.length || !panels.length) return;

      buttons.forEach(function (btn) {
        btn.addEventListener("click", function () {
          var targetId = btn.getAttribute("data-target");
          if (!targetId) return;

          buttons.forEach(function (b) {
            b.classList.remove("active");
          });
          btn.classList.add("active");

          panels.forEach(function (p) {
            if (p.id === targetId) {
              p.classList.add("active");
            } else {
              p.classList.remove("active");
            }
          });
        });
      });
    });
  </script>

  <!-- Main Admin App (ES module) -->
  <!-- IMPORTANT: path na ito ay from ROOT. So dapat may folder na /admin/js/admin.js sa repo mo -->
  <script type="module" src="./admin/js/admin.js"></script>
</body>
</html>
