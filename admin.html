      font-weight: 700;
      display: flex;
      align-items: center;

    .top-nav a {

      color: var(--dark);
      margin-left: 1rem;
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      font-weight: 500;
    }

    .top-nav a.active,
    .top-nav a:hover {
      background: var(--primary);
      color: #fff;
    }

    .admin-wrapper {
      max-width: 1100px;
      margin: 1.5rem auto 2.5rem;
      padding: 0 1.25rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: #fff;
      border-radius: 14px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .stat-card h3 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .stat-card span {
      font-size: 0.9rem;
      color: #6a5c58;
    }

    .admin-layout {
      display: grid;
      grid-template-columns: 220px minmax(0, 1fr);
      gap: 1.25rem;
      margin-top: 1.5rem;
      align-items: flex-start;
    }

    .sidebar {
      background: #fff;
      border-radius: 16px;
      padding: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 5rem;
    }

    .sidebar button {
      width: 100%;
      text-align: left;
      border: none;
      background: transparent;
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      font-size: 0.92rem;
      margin-bottom: 0.3rem;
      cursor: pointer;
      color: #5a4b47;
    }

    .sidebar button.active {
      background: var(--primary);
      color: #fff;
    }

    .sidebar button i {
      width: 1rem;
      text-align: center;
      margin-right: 0.5rem;
    }

    .admin-main { min-height: 400px; }

    .panel-admin { display: none; }
    .panel-admin.active { display: block; }

    .card-clean {
      background: #fff;
      border-radius: 16px;
      padding: 1.25rem 1.25rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .records-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .records-table th,
    .records-table td {
      border-bottom: 1px solid #eee;
      padding: 0.45rem 0.55rem;
      vertical-align: top;
    }

    .records-table th {
      background: #ffeef0;
      font-weight: 600;
    }

    .records-table tr:hover td { background: #fff7f8; }

    .form-label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .toast-container { z-index: 9999; }

    @media (max-width: 900px) {
      .admin-layout { grid-template-columns: minmax(0, 1fr); }
      .sidebar { position: static; }
      .stats-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }

  <!-- Sidebar tab switching -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var buttons = document.querySelectorAll(".sidebar button");
      var panels = document.querySelectorAll(".panel-admin");
      if (!buttons.length || !panels.length) return;

      buttons.forEach(function (btn) {
        btn.addEventListener("click", function () {
          var targetId = btn.getAttribute("data-target");
          if (!targetId) return;

          buttons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");

          panels.forEach(function (p) {
            p.classList.toggle("active", p.id === targetId);
          });
        });
      });
    });
  </script>

  <!-- Load products into Record form dropdown -->
  <script type="module">
    import { dbSelect } from "./admin/js/supabase.js";

    async function populateRecordProducts() {
      const select = document.getElementById("record-product");
      if (!select) return;

      select.innerHTML = '<option value="">Loading products...</option>';

      try {
        const { data, error } = await dbSelect("products", "id,name,category");
        if (error) throw error;

        if (!data || !data.length) {
          select.innerHTML = '<option value="">No products found</option>';
          return;
        }

        select.innerHTML = '<option value=\"\">Select product</option>';
        data.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = `${p.name} (${p.category})`;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Error loading products for record form", err);
        select.innerHTML = '<option value=\"\">Error loading products</option>';
      }
    }

    window.addEventListener("load", populateRecordProducts);
  </script>

  // === SMALL HELPERS ===
  function showToast(msg, type = 'info') {
    const container = document.getElementById('toastContainer');
    if (!container) return;

    const wrapper = document.createElement('div');
    const bsType =
      type === 'error'
        ? 'danger'
        : type === 'success'
        ? 'success'
        : type === 'warning'
        ? 'warning'
        : 'secondary';

    wrapper.className = `toast align-items-center text-bg-${bsType} border-0`;
    wrapper.setAttribute('role', 'alert');
    wrapper.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${msg}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;
    container.appendChild(wrapper);
    const t = new bootstrap.Toast(wrapper);
    t.show();
    wrapper.addEventListener('hidden.bs.toast', () => wrapper.remove());
  }

  function formatPricing(pricing) {
    if (!pricing) return '<em>No pricing</em>';
    let html = '';
    Object.entries(pricing).forEach(([accType, durations]) => {
      const rows = Object.entries(durations)
        .map(([dur, price]) => {
          const label = durationMap[dur] || dur;
          return `${label}: ‚Ç±${price}`;
        })
        .join(', ');
      html += `<div><strong>${accType}</strong> ‚Äì <small>${rows}</small></div>`;
    });
    return html;
  }

  // === RENDER: PRODUCTS LIST PANEL ===
  function renderProductsListPanel() {
    const panel = document.getElementById('panel-products');
    if (!panel) return;

    const wrapper = document.createElement('div');
    wrapper.className = 'card-clean';
    wrapper.innerHTML = `
      <h3 class="mb-3">Products (Master List)</h3>
      <p class="text-muted mb-3" style="font-size:0.9rem;">
        This list is currently based on your hard-coded master product data.
        Later pwede natin gawing fully editable + synced sa Supabase.
      </p>
      <div class="list-group" id="productsListGroup"></div>
    `;
    panel.innerHTML = '';
    panel.appendChild(wrapper);

    const listGroup = wrapper.querySelector('#productsListGroup');
    MASTER_PRODUCTS.forEach((p) => {
      const item = document.createElement('div');
      item.className =
        'list-group-item list-group-item-action flex-column align-items-start';
      item.innerHTML = `
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">${p.icon || 'üì¶'} ${p.name}</h5>
          <small class="text-muted">${p.category}</small>
        </div>
        <p class="mb-1"><small>ID: <code>${p.id}</code> ‚Ä¢ Stock (default): ${
        p.stock ?? 0
      }</small></p>
        <div style="font-size:0.85rem; margin-top:0.25rem;">
          ${formatPricing(p.pricing)}
        </div>
      `;
      listGroup.appendChild(item);
    });
  }

  // === POPULATE: RECORDS FORM PRODUCT DROPDOWN ===
  function populateRecordProductSelect() {
    const select = document.getElementById('record-product');
    if (!select) return;

    select.innerHTML = '<option value="">Select product</option>';
    MASTER_PRODUCTS.forEach((p) => {
      const opt = document.createElement('option');
      opt.value = p.id;
      opt.textContent = `${p.name} (${p.category})`;
      select.appendChild(opt);
    });
  }

  // === BASIC STATS (using master data only for now) ===
  function updateBasicStats() {
    const productsCount = MASTER_PRODUCTS.length;
    const statProducts = document.getElementById('stat-products');
    if (statProducts) statProducts.textContent = productsCount.toString();

    // For now, wala pa tayong real stock / orders from DB.
    const statStock = document.getElementById('stat-stock');
    if (statStock) statStock.textContent = '0';

    if (statPending) statPending.textContent = '0';

    const statRevenue = document.getElementById('stat-revenue');
    if (statRevenue) statRevenue.textContent = '‚Ç±0.00';
  }
