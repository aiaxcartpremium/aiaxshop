<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aiaxcart Premium Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #fafafa;
      font-family: "Segoe UI", Arial;
    }

    header {
      background: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top:0;
      z-index:50;
    }

    .header-inner {
      padding: 0.8rem 1rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo {
      font-weight: 800;
      font-size: 1.2rem;
      display:flex;
      gap:.5rem;
    }

    .tabs-nav a {
      padding: .5rem .9rem;
      border-radius: 6px;
      margin-left: .3rem;
      font-weight: 600;
      text-decoration:none;
      color:#444;
    }

    .tabs-nav a.active {
      background:#ff6b6b;
      color:white;
    }

    .section-panel { display:none; }
    .section-panel.active { display:block; }

    .product-card {
      background:white;
      border-radius:8px;
      padding:1rem;
      border:1px solid #eee;
      margin-bottom:1rem;
    }
    .product-card h4 { margin:0; }

    .plan-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:.6rem;
      border:1px solid #eee;
      border-radius:6px;
      background:#f9f9f9;
      margin-bottom:.5rem;
    }

    .order-card, .delivered-card {
      background:white;
      border-radius:8px;
      border:1px solid #eee;
      padding:1rem;
      margin-bottom:.8rem;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">ðŸ›’ Aiaxcart Premium</div>

    <nav class="tabs-nav">
      <a id="tab-products" class="active">Products</a>
      <a id="tab-orders">My Orders</a>
      <a id="tab-delivered">Delivered</a>
      <a id="tab-rules">Rules</a>
      <a id="tab-feedback">Feedback</a>
      <a id="tab-login">Login</a>
    </nav>
  </div>
</header>

<main class="container my-3">

<!-- PRODUCTS -->
<section id="panel-products" class="section-panel active">
  <h3 class="mb-3">Available Products</h3>
  <div id="products-list"></div>
</section>

<!-- ORDERS -->
<section id="panel-orders" class="section-panel">
  <h3>My Orders</h3>
  <div id="orders-list" class="mt-3"></div>
</section>

<!-- DELIVERED -->
<section id="panel-delivered" class="section-panel">
  <h3>Delivered Accounts</h3>
  <div id="delivered-list" class="mt-3"></div>
</section>

<!-- RULES -->
<section id="panel-rules" class="section-panel">
  <h3>Store Rules</h3>
  <div id="rules-body" class="mt-3"></div>
</section>

<!-- FEEDBACK -->
<section id="panel-feedback" class="section-panel">
  <h3>Feedback</h3>
  <div id="feedback-body" class="mt-3"></div>
</section>

<!-- LOGIN -->
<section id="panel-login" class="section-panel">
  <h3>Login / Sign up</h3>
  <button id="btnLogin" class="btn btn-dark mt-3">Login with Email</button>
  <button id="btnLogout" class="btn btn-danger mt-3 d-none">Logout</button>
</section>

</main>

<!-- CHECKOUT MODAL -->
<div class="modal fade" id="modalCheckout" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Checkout</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div><strong>Product:</strong> <span id="co-product"></span></div>
        <div><strong>Account Type:</strong> <span id="co-type"></span></div>
        <div><strong>Plan:</strong> <span id="co-plan"></span></div>
        <div><strong>Price:</strong> <span id="co-price" class="text-primary fw-bold"></span></div>

        <hr>

        <label class="form-label">Your Email</label>
        <input id="co-email" class="form-control" placeholder="Email for contact">

        <label class="form-label mt-3">Upload Proof</label>
        <input id="co-proof" type="file" accept="image/*" class="form-control">
        <img id="co-proof-preview" class="mt-2 rounded" style="max-width:120px; display:none;" />
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="btnSubmitOrder" class="btn btn-primary">Submit Order</button>
      </div>

    </div>
  </div>
</div>

<script src="js/index.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
