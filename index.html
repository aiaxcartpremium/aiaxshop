<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aiaxcart Premium Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #fafafa;
      font-family: "Segoe UI", Arial;
    }
    header {
      background: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top:0;
      z-index:50;
    }
    .header-inner {
      padding: 0.8rem 1rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo {
      font-weight: 800;
      font-size: 1.2rem;
      display:flex;
      gap:.5rem;
    }
    .tabs-nav a {
      padding: .45rem .9rem;
      border-radius: 6px;
      margin-left: .3rem;
      font-weight: 600;
      text-decoration:none;
      color:#333;
      cursor:pointer;
    }
    .tabs-nav a.active {
      background:#ff6b6b;
      color:white;
    }
    .section-panel { display:none; }
    .section-panel.active { display:block; }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">ðŸ›’ Aiaxcart Premium</div>

    <nav class="tabs-nav">
      <a data-panel="panel-products" class="active">Products</a>
      <a data-panel="panel-orders">My Orders</a>
      <a data-panel="panel-delivered">Delivered</a>
      <a data-panel="panel-rules">Rules</a>
      <a data-panel="panel-feedback">Feedback</a>

      <!-- LOGIN/LOGOUT -->
      <a id="btnLoginTab" data-panel="panel-login">Login</a>
      <span id="loggedEmail" class="ms-3 fw-bold"></span>
      <a id="btnLogoutTab" class="text-danger d-none">Logout</a>
    </nav>
  </div>
</header>

<main class="container my-3">

<!-- PRODUCTS PANEL -->
<section id="panel-products" class="section-panel active">
  <h3 class="mb-3">Available Products</h3>
  <div id="products-list" class="row g-3"></div>
</section>

<!-- ORDERS PANEL -->
<section id="panel-orders" class="section-panel">
  <h3 class="mb-3">My Orders</h3>
  <div id="orders-list"></div>
</section>

<!-- DELIVERED PANEL -->
<section id="panel-delivered" class="section-panel">
  <h3 class="mb-3">Delivered Accounts</h3>
  <div id="delivered-list"></div>
</section>

<!-- RULES -->
<section id="panel-rules" class="section-panel">
  <h3 class="mb-3">Store Rules</h3>
  <div id="rules-body"></div>
</section>

<!-- FEEDBACK -->
<section id="panel-feedback" class="section-panel">
  <h3 class="mb-3">Feedback</h3>
  <div id="feedback-body"></div>
</section>

<!-- LOGIN -->
<section id="panel-login" class="section-panel">
  <h3>Login / Sign Up</h3>

  <button id="btnLogin" class="btn btn-dark mt-3">Continue (Email Only)</button>
  <button id="btnLogout" class="btn btn-danger mt-3 d-none">Logout</button>
</section>

</main>

<!-- PRODUCT CARD TEMPLATE -->
<template id="tpl-product-card">
  <div class="col-md-4">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-body">

        <h5 class="product-title"></h5>
        <div class="product-category text-muted small"></div>
        <div class="product-stock mt-1 fw-bold"></div>

        <button class="btn btn-outline-dark btn-sm mt-2 w-100 btn-expand-plans">
          View Plans
        </button>

        <div class="plans-box mt-2" style="display:none;">
          <div class="plans-inner"></div>
        </div>
      </div>
    </div>
  </div>
</template>

<!-- PLAN BUTTON TEMPLATE -->
<template id="tpl-plan-item">
  <button class="btn btn-light w-100 text-start mb-2 border plan-item">
    <div class="d-flex justify-content-between">
      <div>
        <div class="plan-type fw-bold"></div>
        <div class="plan-duration small text-muted"></div>
      </div>
      <div class="plan-price fw-bold text-primary"></div>
    </div>
  </button>
</template>

<!-- CHECKOUT MODAL -->
<div class="modal fade" id="modalCheckout" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Checkout</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div><strong>Product:</strong> <span id="co-product"></span></div>
        <div><strong>Account Type:</strong> <span id="co-type"></span></div>
        <div><strong>Plan:</strong> <span id="co-plan"></span></div>
        <div><strong>Price:</strong> <span id="co-price" class="text-primary fw-bold"></span></div>

        <hr>

        <label class="form-label">Your Email</label>
        <input id="co-email" class="form-control" placeholder="Email for contact">

        <label class="form-label mt-3">Upload Proof</label>
        <input id="co-proof" type="file" accept="image/*" class="form-control">

        <img id="co-proof-preview" class="mt-2 rounded" style="max-width:120px; display:none;" />
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="btnSubmitOrder" class="btn btn-primary">Submit Order</button>
      </div>

    </div>
  </div>
</div>

<!-- JAVASCRIPT -->
<script src="./js/index.js"></script>

</body>
</html>
